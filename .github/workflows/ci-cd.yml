name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Ejecutar solo en la rama principal
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código fuente
      - name: Check out the repository
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # 3. Build and push Docker image to GHCR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:latest  # Publica en GitHub Container Registry
          context: .

  deploy:
    needs: build  # Ejecutar después de la construcción
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código fuente
      - name: Check out the repository
        uses: actions/checkout@v3

      # 2. Autenticarse en Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}  # Agregar la clave del Service Account

      # 3. Configurar kubectl para GKE
      - name: Set up GKE Cluster
        run: |
          gcloud container clusters get-credentials calculadora-cluster-1 --region us-central1 --project masterdevsecops

      # 4. Desplegar la aplicación en Kubernetes
      - name: Deploy to GKE
        run: |
          kubectl set image deployment/calculadora calculadora=ghcr.io/${{ github.repository }}:latest
